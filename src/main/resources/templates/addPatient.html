<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thêm mới Bệnh Nhân</title>
<link rel="stylesheet" type="text/css" th:href="@{styles.css}" />
</head>
<style>
header { /* width 100% so với wrapper (wrapper là thẻ cha) */
	height: 70px;
	width: 80%;
	background-color: cyan; /* màu nền */
	text-align: center;
	margin: auto;
	margin-bottom: 10px;
}

.container {
	height: 400px;
	width: 80%;
	background-color: #f2f2f2;
	margin: auto;
	text-align: center;
}

h2 {
	display: inline-block;
}
</style>
<body>
		<header>
			<h2>Quản lí Bệnh Nhân</h2>
		</header>
		<div class="container">
			<div align="center">
				<h2>Thêm mới Bệnh Nhân</h2>
				<form method="post" th:action="@{luu}" th:object="${patient}">
					<table>
					
      				<tr>
        				<td>CMT</td>
        				<td><input type="text" th:field="*{person.cmt}" /></td>
      				</tr>
					<tr>
						<td>Họ tên:</td>
						<td><input type="text" th:field="*{person.name}" /></td>
					</tr>
					<tr>
						<td>Ngày sinh</td>
						<td><input type="text" th:field="*{person.birth}" /></td>
					</tr>
					<tr>
						<td>Địa chỉ:</td>
						<td><input type="text" th:field="*{person.address}" /></td>
					</tr>
					<tr>
						<td>SDT</td>
						<td><input type="text" th:field="*{person.phone}" /></td>
					</tr>							
					<tr>
						<td></td>
						<td><input type="submit" value="Save"></td>
					</tr>
				</table>
				</form>
			</div>

		</div>
</body>
</html>
