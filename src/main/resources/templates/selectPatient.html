<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chọn Bệnh nhân</title>
</head>
<style>
header { /* width 100% so với wrapper (wrapper là thẻ cha) */
	height: 70px;
	width: 80%;
	background-color: #56ccf2; /* màu nền */
	text-align: center;
	margin: auto; /* căn giữa */
	margin-bottom: 10px; /*khoảng cách với phần tử sau 10 px */
}

.container {
	height: 500px;
	width: 80%;
	background-color: #f2f2f2;
	margin: auto;
	text-align: center;
}

h2 {
	display: inline-block;
}

.search {
	float: left;
	width: 30%;
}

.result {
	float: right;
	width: 70%;
}

table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 15px;
}

th {
	text-align: left;
}
</style>
<body>
	<div>
		<header>
			<h2>Chọn Bệnh nhân</h2>
		</header>

		<div class="container">
			<br> <br>
			<form class="form" th:method="POST">
				<input type="text" name="keyword" required autocomplete="on">
				<br> <br> <input type="submit" value="Tìm kiếm">
			</form>

			<table width=auto align=center>
				<tr>
					<th>ID</th>
					<th>CMT</th>
					<th>Họ Tên</th>
					<th>Ngày sinh</th>
					<th>Địa chỉ</th>
					<th>SDT</th>
					<th>Action</th>
				</tr>
				<br>
				<br>
				<tr th:each="patient : ${listPatient}">
					<td th:text="${patient.id}"></td>
					<td th:text="${patient.person.cmt}"></td>
					<td th:text="${patient.person.name}"></td>
					<td th:text="${patient.person.birth}"></td>
					<td th:text="${patient.person.address}"></td>
					<td th:text="${patient.person.phone}"></td>
					<td><a
						th:href="@{/thong-ke/benh-nhan/ket-qua(id=${patient.id})}">Thống kê</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
