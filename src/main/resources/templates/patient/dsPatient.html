<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DS Bệnh Nhân</title>
</head>
<style>
header { /* width 100% so với wrapper (wrapper là thẻ cha) */
	height: 70px;
	width: 80%;
	background-color: cyan; /* màu nền */
	text-align: center;
	margin: auto;
	margin-bottom: 10px;
}

.container {
	height: 270px;
	width: 80%;
	background-color: #f2f2f2;
	margin: auto;
	text-align: center;
}

h2 {
	display: inline-block;
}
</style>
<body>
	<div style="">
		<header>
			<h2>Quản lí Bệnh Nhân</h2>
		</header>
		<div class="container">
			<form method="get" action="benh-nhan/tim-kiem">
				<input type="text" name="keyword" /> &nbsp; <input type="submit"
					value="Search" />
			</form>
			<h3>
				<a th:href="@{/benh-nhan/them-moi}">Thêm mới Bệnh Nhân</a>
			</h3>
			<table border="1" cellpadding="5" align="center">
				<tr>
					<th>ID</th>
					<th>CMT</th>
					<th>Họ Tên</th>
					<th>Ngày sinh</th>
					<th>Địa chỉ</th>
					<th>SDT</th>
					
					<th>Action</th>
				</tr>

				<tr th:each="patient : ${listPatient}">
					<td th:text="${patient.id}"></td>
					<td th:text="${patient.person.cmt}"></td>
					<td th:text="${patient.person.name}"></td>
					<td th:text="${patient.person.birth}"></td>
					<td th:text="${patient.person.address}"></td>
					<td th:text="${patient.person.phone}"></td>
					<td><a th:href="@{/benh-nhan/cap-nhat(id=${patient.id})}">Edit</a>
						&nbsp;&nbsp;&nbsp; <a th:href="@{/benh-nhan/xoa(id=${patient.id})}">Delete</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
